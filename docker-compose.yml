version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  adminer:
    container_name: taskman-adminer
    image: michalhosna/adminer
    environment:
      ADMINER_DRIVER: pgsql
      ADMINER_USERNAME: ${DB_USERNAME}
      ADMINER_PASSWORD: ${DB_PASSWORD}
      ADMINER_SERVER: postgres
      ADMINER_AUTOLOGIN: 1
      ADMINER_DB: ${DB_NAME}
    ports:
      - "3002:8080"


  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
     - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - 3000:3000
    volumes:
      - ./public:/app/public

volumes:
  postgres-data: